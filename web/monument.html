<!DOCTYPE html>
<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_fab.html">
<link rel="import" href="packages/paper_elements/paper_item.html">
<link rel="import" href="packages/paper_elements/paper_shadow.html">
<link href="packages/paper_elements/paper_button.html" rel="import">
<link href="packages/paper_elements/paper_dialog_transition.html" rel="import">
<link href="packages/paper_elements/paper_dialog.html" rel="import">

<link href="packages/core_elements/core_icons.html" rel="import">

<polymer-element name="x-monument">
    <template>
        <!-- TODO: move this to a css file -->
        <link rel="stylesheet" href="monument.css">
        <paper-dialog id="dialog" heading="{{name}}" transition="paper-dialog-transition-center">
            <img class="img-dialog" _src="{{imageSrc}}" alt="{{name}}"/>
            <p><em>{{address}}</em></p>
            <paper-fab mini dismissive icon="reply" role="button" tabindex="0" aria-label="done" class="grey"></paper-fab>
            <paper-fab mini affirmative id="go" on-click="{{seeOnMaps}}" icon="arrow-forward" role="button" tabindex="0" aria-label="arrow-forward"></paper-fab>
        </paper-dialog>

        <div class="category-item blue-theme"  vertical layout needZ?="true">
            <div class="tile theme-bg-a" dummy fit hero-id="true" hero?="true"></div>
            <div class="tile frame" style="background-image: url({{imageSrc}})" flex auto vertical layout>
                <div flex auto relative>
                    <!-- sizing wrapper -->
                    <div fit layout vertical center center-justified>
                        <div class="category-bg-wrapper" relative>
                        </div>
                    </div>
                </div>
                <div class="cat-name theme-bg" horizontal center layout hero-id="true" hero?="true">
                    <div flex>
                        <span cross-fade-delayed?="true">{{name}}</span>
                    </div>
                    <paper-icon-button id="show" icon="arrow-forward" role="button" tabindex="0" aria-label="arrow-forward"></paper-icon-button>
                </div>
            </div>
        </div>
    </template>
    <script type="application/dart" src="monument.dart"></script>
</polymer-element>
